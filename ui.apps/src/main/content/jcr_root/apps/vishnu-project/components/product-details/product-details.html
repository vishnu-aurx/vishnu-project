<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html"/>
<sly data-sly-use.model="com.aurx.core.models.ProductDetailsModel"/>
<sly data-sly-test.productList="${model.getNumberOfProductsList}"/>
<sly data-sly-test.headingTag="${properties.headingType}"/>
<sly data-sly-test.heading="${properties.title}"/>
<sly data-sly-test="${productList}">
   <div class="heading">
      <h1 data-sly-element="${headingTag}">${heading}</h1>
   </div>
   <div class="main-container">
      <div data-sly-list.product="${productList}">
         <div class="container">
            <div class="image-section">
               <img src=${product.image}>
            </div>
            <div class="detail-section">
               <h4 class="product-title">${product.id}.${product.title}</h4>
               <h5 class="product-details-style">${product.description}</h5>
               <h4 class="price">Price=${product.price}</h4>
            </div>
         </div>
      </div>
   </div>
</sly>
<sly data-sly-test.movies="${model.movieName}">
   <div data-sly-list.movie="${movies}">
      <sly data-sly-test="${movie}">
         <h1>${movie}</h1>
      </sly>
   </div>
</sly>
<sly data-sly-call="${templates.placeholder @ isEmpty = !productList, classAppend='cmp-text'}"></sly>
