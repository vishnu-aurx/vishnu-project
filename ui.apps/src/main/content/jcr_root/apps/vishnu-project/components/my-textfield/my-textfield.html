<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html"/>
<sly data-sly-use.linkExtractModel="com.aurx.core.models.LinkExtractModel"/>
<sly data-sly-test.linksList="${linkExtractModel.getLinks}"/>
<sly data-sly-test="${linksList}">
    <div data-sly-list.links="${linksList}">
        <h4>${links}</h4>
    </div>
</sly>
<sly data-sly-call="${templates.placeholder @ isEmpty = !linksList, classAppend='cmp-text'}"></sly>
